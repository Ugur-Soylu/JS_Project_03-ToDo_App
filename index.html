<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>To Do App</title>
</head>
<body>
    <div id="container" >
        <div id="header-1">
            <label for="to-do"><h2>TO-DO LIST</h2></label>
        </div>
        <div id="to-do-box">
            <input id="to-do" type="text" value="" placeholder="Add to-do..">
            <button><img id="plus" src="./images/plusButton.png" alt="add" width="100%" height="100%"></button>
        </div>
        <span>Please type any task in "Add to-do" box!</span>
        <div id="header-2">
            <h2>TASK LIST</h2>
        </div>
        <div id="task-List">
            <button class="button"><img id="tick" src="./images/tickButton.jpg" alt="tick" width="100%" height="100%"></button>
            <p id="text">Task-1</p>
            <button class="button"><img id="delete" src="./images/deleteButton.png" alt="delete" width="100%" height="100%"></button>
            <br>
        </div>
        
    </div>
    
    
    
    <script src="./index.js"></script>
</body>
</html>
